								<p>雪纷纷扬扬<br>飘飘洒洒地下着<br>在他的身后<br>雪越下越大<br>田野已积滿苍白的颜色</p>
								<p>雪花曾答应给我一个承诺<br>只要把记忆咀嚼成一月的呼唤<br>就把雪地上的足迹留我</p>
								<p>心里伤痛<br>脸上带着哭喊的微笑<br>只见在他的肩上<br>凋零散落着什么</p>
								<p>晶莹一片片在他脚下停留<br>是呼唤声振撼了天<br>还是心的撕裂声感动了雪<br>真的没把他的足迹掩没</p>
